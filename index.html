<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="wrapper" id="wrapper">
    <div class="blur-circle" id="blur-circle"></div>
    <div class="blur-gradient"></div>
    <header>Currency Converter</header>
    <form action="#">
      <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/tr.png" alt="flag-1">
            <select id="fromCurrency"> <!-- Options tag are inserted from JavaScript --> </select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" alt="flag-2">
            <select id="toCurrency"> <!-- Options tag are inserted from JavaScript --> </select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">Getting exchange rate please wait...</div>
      <button id="getExchangeRate">Get Exchange Rate</button>
    </form>
    <div class="favorites">
      <h2>Favorites</h2>
      <ul id="favoritesList">
        <!-- Favorite currency items will be inserted here -->
      </ul>
    </div>
    <div class="history">
      <h2>History</h2>
      <ul id="historyList">
        <!-- Historical exchange rates will be inserted here -->
      </ul>
    </div>
  </div>

  <script src="country-list.js"></script>
  <script src="app.js"></script>
</body>
</html>
